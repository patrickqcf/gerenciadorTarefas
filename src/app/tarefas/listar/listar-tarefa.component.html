<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Tarefa</th>
      <th>Concluída</th>
      <th class="text-center">
        <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas">
      <!-- adiciona um class html com o nome sucess do seu css dinâmicamente à partir do booleano concluida -->
      <td [class.success]="tarefa.concluida" [tarefaConcluida]="tarefa.concluida">
        <!-- {{}} adiciona na tela o conteudo da variavel selecionada -->
        {{tarefa.nome}}
      </td>
      <td style="width: 70px" class="text-center">
        <!-- adiciona a tag value do html com o valor da variável do angular -->
        <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
      </td>
      <td class="text-center" style="width: 200px">
        <a [routerLink]="['/tarefas/editar/', tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
        </a>
        <a href="#" (click)="remover($event, tarefa)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
        </a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
