<h1>Cadastrar tarefa</h1>

<div class="well">
    <!-- operador '#' cria uma variável local e faz o bind com o componente do @ViewChild  -->
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <!-- [()] significa 2 way binding, mantém a variável em perfeito sincronismo entre a tela e no componente e vice versa -->
            <input type="text" class="form-control" id="nome" [(ngModel)]="tarefa.nome" #nome="ngModel" name="nome" minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite a tarefa.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formTarefa.form.valid">
            <a [routerLink]="['/tarefas']" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
